type Anime {
  id: ID
  name: String
  episodes: Float
  meanScore: Float
}

input AnimeInput {
  name: String
  episodes: Float
  meanScore: Float
}

input MeanScoreFilter {
  GTE: Float!
}

type Mutation {
  createAnime(input: AnimeInput): Anime!
}

type Query {
  hello: String
  animes(meanScore: MeanScoreFilter): [Anime!]!
}
