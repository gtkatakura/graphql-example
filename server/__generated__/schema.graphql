type Anime {
  id: ID
  name: String
  episodes: Float
  meanScore: Float
}

input AnimeInput {
  name: String
  episodes: Float
  meanScores: Float
}

input MeanScoreFilter {
  """Greater or equal"""
  GTE: Float!
}

type Mutation {
  createAnime(input: AnimeInput): Anime!
}

type Query {
  """A simple type for getting started!"""
  hello: String
  animes(meanScore: MeanScoreFilter): [Anime]
}
